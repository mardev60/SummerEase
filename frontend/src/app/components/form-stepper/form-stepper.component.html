<div class="step-indicator">
    <div class="step-dot" [class.active]="currentStep === 1"></div>
    <div class="step-dot" [class.active]="currentStep === 2"></div>
</div>

<form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
    <div *ngIf="currentStep === 1" class="space-y-6">
        <div>
            <label
                for="username"
                class="block text-sm font-medium text-gray-300 mb-2"
            >
                Hey welcome, what's your name ?
            </label>
            <input
                id="username"
                formControlName="username"
                type="text"
                class="input-field"
                placeholder="Your name"
            />
            <div
                *ngIf="
                    subscriptionForm.get('username')?.invalid &&
                    subscriptionForm.get('username')?.touched
                "
                class="text-red-500 text-sm mt-1"
            >
                Please enter your name
            </div>
        </div>

        <div class="flex gap-3">
            <button
                type="button"
                (click)="previousStep()"
                class="btn-primary bg-gray-700 hover:bg-gray-600 border-gray-600 shadow-none flex-1"
            >
                <span class="relative z-10">Back</span>
            </button>
            <button
                type="button"
                [disabled]="!subscriptionForm.get('username')?.valid"
                (click)="nextStep()"
                class="btn-primary flex-1"
            >
                <span class="relative z-10">Next</span>
            </button>
        </div>
    </div>

    <div *ngIf="currentStep === 2" class="space-y-6">
        <div>
            <label
                for="topic"
                class="block text-sm font-medium text-gray-300 mb-2"
            >
                Choose a topic
            </label>
            <select id="topic" formControlName="topic" class="input-field">
                <option value="" disabled selected>Select a subject</option>
                <option value="ai">🤖 Artificial Intelligence</option>
                <option value="climate">🌍 Climate</option>
                <option value="tech">💻 Technology</option>
                <option value="business">💼 Business</option>
                <option value="health">🏥 Health</option>
                <option value="science">🔬 Science</option>
                <option value="finance">💰 Finance</option>
                <option value="education">🎓 Education</option>
                <option value="sports">⚽ Sports</option>
                <option value="politics">🏛️ Politics</option>
                <option value="entertainment">🎭 Entertainment</option>
                <option value="gaming">🎮 Gaming</option>
                <option value="travel">✈️ Travel</option>
                <option value="food">🍽️ Food</option>
                <option value="music">🎵 Music</option>
                <option value="movies">🎬 Movies</option>
                <option value="history">📜 History</option>
                <option value="psychology">🧠 Psychology</option>
                <option value="environment">🌱 Environment</option>
                <option value="culture">🎨 Culture</option>
                <option value="law">⚖️ Law</option>
                <option value="real_estate">🏡 Real Estate</option>
                <option value="fashion">👗 Fashion</option>
                <option value="cars">🚗 Cars</option>
            </select>
        </div>

        <button
            type="submit"
            [disabled]="!subscriptionForm.valid || isSubmitting"
            [ngClass]="{
                'bg-gray-400 cursor-not-allowed': isSubmitting,
                'bg-blue-500 hover:bg-blue-600': !isSubmitting
            }"
            class="btn-primary w-full group transition-all duration-300"
        >
            <span class="relative z-10">
                {{ isSubmitting ? "Subscribing..." : "Subscribe" }}</span
            >
        </button>
    </div>
</form>
